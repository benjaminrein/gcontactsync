removeLoginFailure=Não foi possível remover a autorização (token) de autenticação.\nIsto provavelmente significa que não existe nenhuma autorização para remover.
warning=Aviso: O Catálogo de endereços sincronizado foi apagado desde a última sincronização.\nFoi recriado automaticamente, mas por favor reinicie o Thunderbird para evitar falhas ou perda de dados (Mailnews Bug 401496).\n\nClique em OK para parar a sincronização ou clique em Cancelar para continuar.

tokenExpired=Sessão expirada.
tokenExpiredMsg=A sua autorização (token) de autenticação do Google expirou. Por favor clique em OK e depois insira sua senha para obter um nova autorização e sincronizar seus contactos.
noTokenFound=Aviso: O gContactSync não conseguiu encontrar a autorização (token) para uma das suas contas.\nIsto pode acontecer se criou uma conta numa versão do Thunderbird e agora está em outra versão, ou se apenas copiou uma parte do perfil, entre outras coisas.\n\nClique em OK para iniciar a sua sessão e obter uma autorização ou clique em Cancelar para ignorar a sincronização deste Catálogo de endereços.\nNome de utilizador

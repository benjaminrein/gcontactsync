# Preferences
confirmMyContacts=Todos os seus contatos e listas de e-mail no Catálogo de endereços sincronizados tem que ser removidos do Thunderbird para de poder mudar esta preferência. Se não tiver feito um backup dos seus contatos ou não o quiser fazer, clique em Cancelar.\n\nPor favor reinicie o Thunderbird após finalização.
confirmReset=Isto vai redefinir todos os Catálogos de endereços sincronizados. Todos os contatos e listas de e-mail vão ser removidos e você terá que reiniciar o Thunderbird após finalização. Os detalhes da sua conta serão guardados, mas os seus contatos e grupos serão adicionados ao Thunderbird apenas durante a próxima sincronização. Clique em OK para continuar, ou clique Cancelar para interromper.
pleaseRestart=Por favor feche todas as janelas do Thunderbird e reinicie o mesmo.
# Confirm dialog when a mailing list has broken (due to bugs in Thunderbird)
resetConfirm=Uma ou mais lista de e-mail estão corrompidas. Isto pode acontecer se 'arrastar e soltar' vários contatos para a lista de e-mail, ou por vezes se tiver contatos sem endereço de e-mail.\nCertos grupos no Gmail (Meus contatos, Colegas de trabalho, Família e Amigos) também não podem ser apagados ou renomeados.\nClique em OK para repor o Catálogo de endereços ou clique em Cancelar para fazer mais tarde.\nVisite o fórum se tiver mais alguma dúvida.
# Confirm dialog for a manual reset
resetConfirm2=Redefinir um Catálogo de endereços vai remover permanentemente todos os seus contatos e listas de e-mail desse mesmo livro, mas não vai remover as suas definições de sincronização. Contatos e grupos vão ser actualizados para o Catálogo de endereços a partir do Google durante a próxima sincronização.\nClique em OK para redefinir o Catálogo de endereços ou clique em Cancelar para interromper.\nVisite o fórum se tiver mais alguma dúvida.
# Displayed if the user tries to Reset an address book that has already been reset
alreadyReset=Este livro de endereços já foi redefinido anteriormente.
# This error is thrown (visible in the Error Console) when a mailing list has broken
mailListBroken=A lista de e-mail foi corrompida.
# Confirmation dialog for resetting all settings
resetAllSettings=Tem a certeza que deseja repor todas as definições relacionadas ao gContactSync? Isto vai remover todas autorizações (tokens) de autenticação e definições de sincronização guardados. Nenhum contato será apagado.\nClique em OK para continuar.

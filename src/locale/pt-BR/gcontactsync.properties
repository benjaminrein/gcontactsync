deleteAB=Tem a certeza que quer apagar completamente este Catálogo de endereços e todos os seus contatos?
newABPrompt=Escreva um nome para o novo Catálogo de endereços. Se já existir um Catálogo de endereços ou diretório LDAP com o nome que escolher, o gContactSync não fará um novo Catálogo de endereços com esse nome.
# It would be nice if the Personal Address Book and 'Collected Addresses' book match with the translated version in Thunderbird
deletePAB=Não pode apagar o 'Catálogo de Endereços Pessoal' ou o seu catálogo de 'Outros Endereços'.
removeSyncSettings=Tem certeza que deseja remover as suas definições de sincronização para o Catálogo de Endereços selecionado? Os contatos neste Catálogo de endereços não serão sincronizados se clicar em OK.
directionPopup=Pode escolher a forma em como os seus contatos são sincronizados localmente (Thunderbird) e remotamente (Google).\n\nO modo completo aplica as alterações feitas através do Google aos seus contatos no Thunderbird e qualquer alteração local é refletida nos servidor do Google.\n\nO modo 'apenas escrita' atualiza o Thunderbird com as alterações remotas mas nunca envia as modificações locais para o Google.\n\nO modo 'apenas leitura' aplica sempre as alterações locais ao Google, mas nunca atualiza o Thunderbird com alterações remotas.
# Miscellaneous
# This is displayed when the user tries to close the Accounts dialog when there are unsaved changes
unsavedAcctChanges=Existem alterações não salvas. Deseja salva-las antes de fechar esta janela?\nClique em OK para salvar suas alterações, ou clique em Cancelar para ignorar as mesmas e fechar a janela.
# This is displayed when the account settings have been saved but Thunderbird should be restarted before the account is synchronized again.
finishedAcctSave=As definições da sua conta estão salvas. Por favor feche e reinicie o Thunderbird.
# This should be very similar to finishedAcctSave except if this string is used then the user does not need to restart Thunderbird.
finishedAcctSaveNoRestart=As definições da sua conta estão salvas e serão usadas na próxima vez que sincronizar os seus contatos.
confirmABReset=O Catálogo de endereços precisa ser redefinido de maneira a salvar estas alterações. Significa que todos os seus contatos e listas de e-mail atuais serão apagados localmente no Thunderbird.\nIsto é necessário para evitar contatos duplicados.\nClique em OK para redefinir o Catálogo de endereços ou clique em Cancelar se não deseja que o Catálogo de endereços não seja redefinido (não recomendado).\n\nVocê pode querer ir ao Catálogo de Endereços e copiar ou exportar os seus contatos antes de clicar no OK.
#LOCALIZATION NOTE: '%d' will be replaced with the number of old/unused preferences that were deleted
finishedPrefClean=gContactSync finalizou a limpeza de %d preferência(s) não usadas.
#LOCALIZATION NOTE: '%d' will be replaced with the number of old/unused contact photos that were deleted (from deleted address books)
finishedPhotoClean=gContactSync finalizou a remoção de %d fotografia(s) de contatos não usadas.

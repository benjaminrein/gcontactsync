authErr=Erro encontrado durante a autenticação.\nPor favor assegure-se que escreveu corretamente a sua senha e endereço de e-mail\ne que o mesmo é válido.
invalidEmail=Por favor insira o seu endereço de e-mail completo, e não apenas o nome de usuário.

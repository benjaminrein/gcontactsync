# Directory errors
couldntMkDir=Napaka - mape dnevnika ni bilo mogoče ustvariti. Ustvarite to mapo:
isNotDir=Napaka - pot mape beleženja je datoteka.\nIzbrišite to datoteko in namesto tega ustvarite mapo:
notWritable=Napaka - Pisanje mape beleženja ni bilo mogoče.\nPreverite dovoljenja na naslednjih mapah:
logNotWritable=Napaka - Dnevniške datoteke ni bilo mogoče zapisati.\nPreverite dovoljenja na naslednji datoteki:

# Preferences
confirmMyContacts=Za spreminjanje te nastavitve morate najprej odstraniti vse stike in dopisne sezname v usklajenih imenikih samo iz Thunderbirda. Če še niste varnostno kopirali svojih stikov ali tega ne želite storiti, kliknite Prekliči.\n\nKo se to konča, ponovno zaženite Thunderbird.
confirmReset=To bo ponastavilo vse usklajene imenike. Vsi njihovi stiki in dopisni seznami bodo odstranjeni in Thunderbird morate ponovno zagnati. Vaše podrobnosti računa bodo shranjene, tako da bodo vaši stiki in skupine dodani v Thunderbird med naslednjim usklajevanjem. Kliknite V redu na nadaljevanje ali Prekliči za ustavitev.
pleaseRestart=Zaprite vsa Thunderbirdova okna in ponovno zaženite Thunderbird.
# Confirm dialog when a mailing list has broken (due to bugs in Thunderbird)
resetConfirm=Eden ali več vaših dopisnih seznamov se je pokvarilo. To se lahko zgodi ob povlečenju in spuščanju več stikov na vaš dopisni seznam ali včasih, če imate stike brez e-poštnih naslovov.\nDoločenih skupin v Gmailu (Moji stiki, Sodelavci, Družina in Prijatelji) tudi ni mogoče izbrisati ali preimenovati.\nKliknite V redu za ponastavitev imenika ali Prekliči, da to storite kasneje.\nObiščite forum, če imate vprašanja.
# Confirm dialog for a manual reset
resetConfirm2=Ponastavitev imenika bo trajno odstranilo vse stike in dopisne sezname iz tega imenika, toda ne bo odstranilo nastavitve usklajevanja. Stiki in skupine bodo iz Googla ponovno preneseni nazaj v imenik med naslednjim usklajevanjem.\nKliknite V redu za ponastavitev imenika ali Prekliči za ustavitev.\nObiščite forum, če imate vprašanja.
# Displayed if the user tries to Reset an address book that has already been reset
alreadyReset=Ta imenik je že bil ponastavljen.
# This error is thrown (visible in the Error Console) when a mailing list has broken
mailListBroken=Dopisni seznam se je pokvaril.
# Confirmation dialog for resetting all settings
resetAllSettings=Ali res želite ponastaviti vse nastavitve, ki se nanašajo na gContactSync? To bo odstranilo vse shranjene overitvene žetone in nastavitve usklajevanja. Noben stik ne bo izbrisan.\nKliknite V redu za nadaljevanje.
# Toolbar buttons

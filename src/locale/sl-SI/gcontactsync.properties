# Then 2 lines for the number of contacts from TB and Google, then string 2 on a new line.
confirmDelete1=gContactSync je brez izbrisom naslednjega števila stikov iz
confirmDelete2=Kliknite V redu za nadaljevanje ali Prekliči, če tega niste pričakovali.
# This is displayed if the user clicked Cancel on either or the two previous messages
deleteCancel=Usklajevanje je za ta imenik sedaj onemogočeno. Ko ste ga pripravljeni spet uskladiti, pojdite v pogovorno okno Računov in ga ponovno omogočite.

# Label is 'Choose an Account' or under the 'Google Account' column which
# has this or an e-mail address
noAccount=Brez
noABSelected=Najprej izberite imenik.
deleteAB=Ali res želite popolnoma izbrisati ta imenik in vse njegove stike?
newABPrompt=Vnesite ime novega imenika. Če imenik ali imenik LDAP s tem imenom že obstaja, gContactSync s tem imenom ne bo ustvaril novega imenika.
# It would be nice if the Personal Address Book and 'Collected Addresses' book match with the translated version in Thunderbird
deletePAB='Osebnega imenika' ali 'Zbranih naslovov' ne morete izbrisati.
removeSyncSettings=Ali res želite odstraniti nastavitve usklajevanja za izbrani imenik? Stiki v tem imeniku ne bodo usklajeni, če kliknete V redu.
directionPopup=Izberete lahko, kako so vaši stiki usklajeni krajevno (Thundebird) in oddaljeno (Google).\n\nPopoln način uveljavi spremembe, ki ste jih naredili v Googlu, v vaših Thunderbirdovih stikih in vse krajevne spremembe bodo uveljavljene v Googlovih stikih.\n\nNačin samo za branje posodobi Thunderbird z oddaljenimi spremembami, toda nikoli ne pošlje krajevne spremembe v Google.\n\nNačin samo za pisanje vedno uveljavi vaše krajevne spremembe v Googlu, toda nikoli posodobi Thunderbirda z oddaljenimi spremembami.
# Miscellaneous
# This is displayed when the user tries to close the Accounts dialog when there are unsaved changes
unsavedAcctChanges=Obstajajo neshranjene spremembe. Ali jih želite pred zapiranjem okna shraniti?\nKliknite V redu, da jih shranite ali Prekliči, da jih prezrete in zaprete okno.
# This is displayed when the account settings have been saved but Thunderbird should be restarted before the account is synchronized again.
finishedAcctSave=Vaše nastavitve računa so bile shranjene. Zaprite in ponovno odprite Thunderbird.
# This should be very similar to finishedAcctSave except if this string is used then the user does not need to restart Thunderbird.
finishedAcctSaveNoRestart=Vaše nastavitve računa so bile shranjene in se bodo uporabile ob naslednji uskladitvi vaših stikov.
confirmABReset=Ponastavite imenik, da shranite te spremembe. TO pomeni, da bodo vsi trenutni stiki in dopisni seznami krajevno izbrisani v Thunderbirdu.\nTo je potrebno zaradi narejenih sprememb, da se izognete podvojenim stikom.\nKliknite V redu, da ga ponastavite ali Prekliči, če imenika ne želite ponastaviti (ni priporočljivo).\n\nMorda je dobro najprej preklopiti na imenik in kopirati in izvoziti vaše stike, preden kliknete V redu.
#LOCALIZATION NOTE: '%d' will be replaced with the number of old/unused preferences that were deleted
finishedPrefClean=gContactSync je končal s počiščenjem %d neuporabljenih nastavitev.
#LOCALIZATION NOTE: '%d' will be replaced with the number of old/unused contact photos that were deleted (from deleted address books)
finishedPhotoClean=gContactSync je končal s počiščenjem %d neuporabljenih fotografij stikov.
# Anniversary label
anniversary=Obletnica
# Before multiple contacts are about to be deleted from one source gContactSync will ask the user for permission

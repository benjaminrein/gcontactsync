# Add-on description
extensions.gContactSync@pirules.net.description=Usklajuje stike Google s Thunderbirdom
# Fake e-mail addresses will appear as <dummy1><some numbers and letters>
# @nowhere.invalid, such as nobodyc9012de@nowhere.invalid
# If possible, translate the string below to something that is obviously fake when seen in
# an e-mail address
dummy1=nihče
# This is displayed when the user tries to remove an e-mail address on a contact
# that is in a mailing list (this causes problems) and gContactSync adds a fake
# e-mail address
dummyEmailAdded=Naslednji lažni (nadomestni) e-poštni naslov je bil dodan temu stiku, ker je na dopisnem seznamu.\nTo je potrebno zaradi preprečitve pokvare dopisnega seznama in imenika.
# Status bar (lower right corner) updates
syncFinishedString=Usklajevanje končano ob
notAuth=Prijavite se za začetek usklajevanja
syncing=Usklajevanje ...
waiting=Čakanje na usklajevanje naslednjega računa ...
deleting=Brisanje stikov iz Googla:
updating=Posodabljanje stikov iz Googla:
adding=Dodajanje stikov v Google:
uploadingPhotos=Prenašanje fotografij v Google:
downloadingPhotos=Prenašanje fotografij iz Googla:
remaining=je preostalo.
pleaseAuth=Prijavite se pred poskusom usklajevanja stikov.
offlineStatusText=Usklajevanje stikov v nepovezanem načinu ni mogoče.
firstSyncGroups=Prvo usklajevanje ... združevanje skupin
firstSyncContacts=Prvo usklajevanje ... združevanje stikov
# Some errors
pleaseReport=\nSporočite to napako razširitvi gcontactsync na pirules.org (po možnosti v angleščini)
errDuringSync=Napaka med usklajevanjem. Kliknite tukaj za ogled dnevnika.
offlineErr=Poskusite se ponovno prijaviti, ko ste povezani.\nČe ste povezani in mislite, da je to napaka, pošljite e-pošto razširitvi gcontactsync na pirules.org.
authErr=Med overjanjem je prišlo do napake.\nPreverite, ali ste pravilno vnesli e-poštni naslov in geslo\nin da je vaš e-poštni naslov veljaven.
invalidEmail=Vnesite vaš poln e-pošni naslov, ne samo uporabniško ime.
emailAlreadyExists=Račun s tem e-poštnim naslovom že obstaja. Za nadaljevanje izberite obstoječi račun ali vnesite nov e-poštni naslov.
loggingDisabled=Beleženje je onemogočeno. Pojdite v Nastavitve in omogočite beleženje, če si želite ogledati dnevniško datoteko.
tokenExpired=Prijava je potekla.
tokenExpiredMsg=Vaš overitveni žeton od Googla je potekel. Kliknite 'V redu' in vtipkajte svoje geslo, da dobite nov žeton in uskladite svoje stike.
noTokenFound=Opozorilo: gContactSync ni mogel najti žetona za enega od vaših računov.\nTo se lahko zgodi, če ste ustvarili račun v eni različici Thunderbirda in sedaj uporabljate drugo ali če ste med drugim prekopirali samo del vašega profila.\n\nKliknite 'V redu', da se prijavite in dobite žeton ali Prekliči za preskok uskladitve tega imenika.\nUporabniško ime
ab=Imenik
err503Short=Strežnik je vrnil napako 503 (Storitev ni na voljo).
err503=gContactSync je od strežnika prejel napako 503 (Storitev ni na voljo). Poskusite znova kasneje.\nPodrobnosti:

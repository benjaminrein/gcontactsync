# Some Preference strings
removeLogin=Ali res želite odstraniti vaš overitveni žeton? Če je razširitev omogočena, se boste morali prijaviti ob naslednjem odpiranju imenika.
initialSetup=Opravljanje začetne nastavitve
removeLoginFailure=Overitvenega žetona ni mogoče odstraniti.\nTo pomeni, da žeton za odstranitev ne obstaja.
warning=Opozorilo: Usklajeni imenik je bil po zadnjem usklajevanju izbrisan.\nSamodejno je bil ponovno ustvarjen, toda ponovno zaženite Thunderbird, da se izognete sesutju ali izgubi podatkov (Hrošč Mailnews 401496).\n\nKliknite V redu za ustavitev usklajevanja ali Prekliči, da vseeno nadaljujete.
abNameTitle=Ime imenika za
abName=Katero je ime imenika, s katerim bi radi uskladili stike tega računa?
abExists=Ta imenik že obstaja.\nOPOMBA:Če ste ta imenik že uskladili z drugim dodatkom ali uvozili svoje stike Gmail, kliknite Prekliči in izberite nov imenik.\nImenika ne morete uskladiti z več kot enim računom.\nAli res želite nadaljevati? Kliknite Prekliči, da izberete drugačno ime.
invalidDirName=Ime imenika je neveljavno, poskusite z drugim imenom.

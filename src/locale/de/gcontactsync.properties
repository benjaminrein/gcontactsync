# has this or an e-mail address
noAccount=keins
noABSelected=Bitte wählen Sie erst ein Adressbuch aus.
deleteAB=Sind Sie sicher, dass Sie dieses Adressbuch und alle seine Kontakte komplette löschen möchten?
newABPrompt=Geben Sie den Namen für ein neues Adressbuch ein. Wenn bereits ein Adressbuch oder ein LDAP-Verzeichnis mit dem gewählten Namen existiert, wird gContactSync kein neues Adressbuch mit diesem Namen anlegen.
# It would be nice if the Personal Address Book and 'Collected Addresses' book match with the translated version in Thunderbird
deletePAB=Sie können das 'Persönliche Adressbuch' oder Ihre 'Gesammelten Adressen' nicht löschen.
removeSyncSettings=Sind Sie sicher, dass Sie Ihre Synchronisationseinstellungen für das gewählte Adressbuch entfernen möchten? Kontakte in diesem Adressbuch werden nicht mehr synchronisiert werden, wenn Sie auf OK klicken.
directionPopup=Sie können auswählen, wie Ihre Kontakte lokal (Thunderbird) und extern (Google) synchronisiert werden.\n\nIm vollständigen Modus werden Änderungen, die Sie bei Google vornehmen, auf Ihre Kontakte in Thunderbird angewendet, und jede lokale Änderung wird auf Googles Seite gespiegelt.\n\nIm nur lesenden Modus wird Thunderbird mit externen Änderungen aktualisiert, aber es werden niemals lokale Modifikationen an Google übertragen.\n\nIm nur schreibenden Modus werden Ihre lokalen Änderungen an Google übertragen, aber Thunderbird wird niemals mit externen Änderungen aktualisiert.
# Miscellaneous
# This is displayed when the user tries to close the Accounts dialog when there are unsaved changes
unsavedAcctChanges=Es gibt nicht gespeicherte Änderungen. Wollen Sie diese speichern, bevor Sie das Fenster schließen?\nKlicken Sie auf OK, um Ihre Änderungen zu speichern, oder auf Abbrechen, um Ihre Änderungen zu verwerfen und das Fenster zu schließen.
# This is displayed when the account settings have been saved but Thunderbird should be restarted before the account is synchronized again.
finishedAcctSave=Ihre Kontoeinstellungen wurden gespeichert. Bitte starten Sie Thunderbird neu.
# This should be very similar to finishedAcctSave except if this string is used then the user does not need to restart Thunderbird.
finishedAcctSaveNoRestart=Ihre Kontoeinstellungen wurden gespeichert und werden bei der nächsten Synchronisation Ihrer Kontakte verwendet.
confirmABReset=Das Adressbuch sollte zurückgesetzt werden, um diese Änderungen zu speichern. Dies bedeutet, dass alle seine aktuellen Kontakte und Verteilerlisten lokal aus Thunderbird gelöscht werden.\nDie is notwendig aufgrund der Änderungen, die Sie vorgenommen haben, um duplizierte Kontakte zu vermeiden.\nKlicken Sie auf OK, um das Adressbuch zurückzusetzen, oder auf Abbrechen, wenn Sie das Adressbuch nicht zurücksetzen möchten (nicht empfohlen).\n\nWenn Sie möchten, können Sie zum Adressbuch wechseln und Ihre Kontakte kopieren oder exportieren, bevor Sie auf OK klicken.
#LOCALIZATION NOTE: '%d' will be replaced with the number of old/unused preferences that were deleted
finishedPrefClean=gContactSync hat %d ungenutzte Einstellung(en) bereinigt.
#LOCALIZATION NOTE: '%d' will be replaced with the number of old/unused contact photos that were deleted (from deleted address books)
finishedPhotoClean=gContactSync hat %d ungenutzte Kontaktfotos entfernt.

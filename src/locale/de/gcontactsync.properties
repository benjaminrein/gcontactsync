# Some errors
pleaseReport=\nBitte senden Sie diesen Fehler an gcontactsync@pirules.org (wenn möglich auf Englisch).
errDuringSync=Fehler beim Synchronisieren. Klicken Sie hier, um das Protokoll anzuzeigen.
offlineErr=Bitte versuchen Sie, sich wieder einzuloggen, wenn Sie online sind.\nWenn Sie online sind und meinen, es handelt sich um einen Fehler, senden Sie bitte eine E-Mail an gcontactsync@pirules.org.
authErr=Fehler bei der Authentifizierung.\nBitte stellen Sie sicher, dass Sie Ihre E-Mail-Adresse und Ihr Passwort\nkorrekt eingegeben haben und dass Ihre E-Mail-Adresse gültig ist.
invalidEmail=Bitte geben Sie Ihre vollständige E-Mail-Adresse ein, nicht nur Ihren Benutzernamen.
emailAlreadyExists=Ein Konto mit dieser E-Mail-Adresse existiert bereits. Wählen Sie ein bestehendes Konto aus, oder geben Sie eine neue E-Mail-Adresse ein, um fortzufahren.
loggingDisabled=Die Protokollierung ist ausgeschaltet. Wenn Sie die Protokolldatei sehen möchten, gehen Sie in die Einstellungen, und schalten Sie die Protokollierung ein.
tokenExpired=Sitzung abgelaufen.
tokenExpiredMsg=Ihr Authentifizierungs-Token von Google ist abgelaufen. Bitte klicken Sie auf OK und geben anschließend Ihre Anmeldedaten ein, um ein neues Token zu erhalten und Ihre Kontakte zu synchronisieren.
noTokenFound=Warnung: gContactSync konnte kein Token für eines Ihrer Konten finden.\nDies kann unter anderem passieren, wenn Sie das Konto in einer anderen Version von Thunderbird als der jetzigen erstellt haben oder wenn Sie nur einen Teil Ihres Profils kopiert haben.\n\nKlicken Sie auf OK, um sich anzumelden und ein Token zu erhalten, oder auf Abbrechen, um die Synchronisation dieses Adressbuchs auszusetzen.\nBenutzername
ab=Adressbuch
err503Short=Server antwortet mit einem 503-Fehler (Dienst nicht verfügbar).
err503=gContactSync hat vom Server einen 503-Fehler (Dienst nicht verfügbar) empfangen. Bitte versuchen Sie es später erneut.\nDetails:

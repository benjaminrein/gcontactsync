# Some Preference strings
removeLogin=Sind Sie sicher, dass Sie Ihr Authentifizierungs-Token löschen möchten? Sie werden sich einloggen müssen, wenn Sie das nächste Mal das Adressbuch öffnen und diese Erweiterung aktiv ist.
initialSetup=Führe initiale Einstellung durch
removeLoginFailure=Authentifizierungs-Token kann nicht gelöscht werden.\nDies bedeutet wahrscheinlich, dass es kein Token zu entfernen gibt.
warning=Warnung: Das synchronisierte Adressbuch wurde seit der letzten Synchronisation gelöscht.\nEs wurde automatisch neu erzeugt, aber starten Sie bitte Thunderbird neu, um einen Absturz oder Datenverlust zu vermeiden (Mailnews Bug 401496).\n\nKlicken Sie auf OK, um die Synchronisation zu stoppen, oder auf Abbrechen, um trotzdem fortzufahren.
abNameTitle=Adressbuchname für
abName=Welchen Namen hat das Adressbuch, mit dem Sie die Kontakte dieses Kontos synchronisieren möchten?
abExists=Dieses Adressbuch existiert bereits.\nHINWEIS: Wenn Sie dieses Adressbuch bereits mit einer anderen Synchronisationserweiterung synchronisiert oder Ihre Gmail-Kontakte importiert haben, sollten Sie auf Abbrechen klicken und ein neues Adressbuch wählen.\nSie können ein Adressbuch nicht mit mehr als einem Konto synchronisieren.\nSind Sie sicher, dass Sie fortfahren möchten? Klicken Sie auf Abbrechen, um einen anderen Namen zu wählen.

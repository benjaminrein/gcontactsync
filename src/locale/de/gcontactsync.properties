# Preferences
confirmMyContacts=Um diese Einstellung zu ändern, müssen alle Kontakte und Verteilerlisten in synchronisierten Adressbüchern aus Thunderbird entfernt werden. Wenn Sie noch keine Sicherung Ihrer Kontakte vorgenommen haben oder diese Einstellung nicht mehr ändern möchten, klicken Sie auf Abbrechen.\n\nSobald dieser Vorgang abgeschlossen ist, starten Sie bitte Thunderbird neu.
confirmReset=Dies wird alle synchronisierten Adressbücher zurücksetzen. Alle Ihre Kontakte und Verteilerlisten werden entfernt werden, und Sie müssen Thunderbird neu starten, sobald dieser Vorgang abgeschlossen ist. Ihre Kontodaten bleiben gespeichert, so dass Ihre Kontakte und Verteilerlisten während der nächsten Synchronisation wieder zu Thunderbird hinzugefügt werden werden. Klicken Sie auf OK, um fortzufahren, oder auf Abbrechen, um zu stoppen.
pleaseRestart=Bitte schließen Sie alle Thunderbird-Fenster, und starten Sie Thunderbird neu.
# Confirm dialog when a mailing list has broken (due to bugs in Thunderbird)
resetConfirm=Eine oder mehrere Ihrer Verteilerlisten sind beschädigt. Dies kann passieren, wenn Sie mehrere Kontakte per 'drag and drop' zu Verteilerlisten hinzufügen, oder manchmal, wenn Sie Kontakte ohne E-Mail-Adresse haben.\nBestimmte Gruppen in Gmail (Meine Kontakte, Mitarbeiter, Familie und Freunde) können weder gelöscht noch umbenannt werden.\nKlicken Sie auf OK, um das Adressbuch zurückzusetzen, oder auf Abbrechen, um es später zu tun.\nBesuchen Sie das Forum, falls Sie Fragen haben.
# Confirm dialog for a manual reset
resetConfirm2=Das Zurücksetzen eines Adressbuchs wird alle Kontakte und Verteilerlisten aus diesem Adressbuch entfernen, die Synchronisationseinstellungen werden aber nicht gelöscht. Kontake und Gruppen werden bei der nächsten Synchronisation erneut von Google ins Adressbuch geholt.\nKlicken Sie auf OK, um das Adressbuch zurückzusetzen, oder auf Abbrechen, um zu stoppen.\nBesuchen Sie das Forum, falls Sie Fragen haben.
# Displayed if the user tries to Reset an address book that has already been reset
alreadyReset=Dieses Adressbuch wurde bereits zurückgesetzt.
# This error is thrown (visible in the Error Console) when a mailing list has broken
mailListBroken=Eine Verteilerliste ist beschädigt.
# Confirmation dialog for resetting all settings
resetAllSettings=Sind Sie sicher, dass Sie alle Ihre gContactSync betreffenden Einstellungen zurücksetzen möchten? Dies wird alle gespeicherten Authentifizierungs-Token und alle Synchronisationeinstellungen löschen. Kontakte werden nicht gelöscht werden.\nKlicken Sie auf OK, um fortzufahren.
